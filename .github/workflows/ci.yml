name: CI

# Run this workflow on push to main branch and on pull requests to main branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
        # You can add more Node.js versions if you want to test across multiple versions
    
    steps:
    # Check out the repository code
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Set up Node.js environment
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # Cache node_modules to speed up the workflow
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    
    # Install dependencies
    - name: Install dependencies
      run: npm ci
      
    # Run linting
    - name: Lint code
      run: npm run lint
    
    # Run tests (using src/ directory)
    - name: Run tests
      run: npm test
      env:
        SRC_DIR: src
      
    # Optional: Add test coverage report
    - name: Generate test coverage
      run: npm run test:coverage
      env:
        SRC_DIR: src
      
    # Optional: Upload coverage reports as artifacts
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        
    # Build the extension
    - name: Build extension
      run: npm run build
      
    # Run smoke test
    - name: Run smoke test
      run: npm run smoke-test
      
    # Upload built extension as artifact
    - name: Upload extension package
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: timeismoney.zip